{{define "title"}}Rooms{{end}}

{{define "body"}}
  <h1>Rooms</h1>
  <ul class="no-bullets">
    {{range $i, $room := .Rooms}}
      <li>
        <span
          {{if $room.Active}}
            class="icon-play icon-cl-green"
          {{else}}
            class="icon-pause icon-cl-yellow"
          {{end}}
        >
          <a href="{{$room.ID | printf "/room/%v" | asURL}}">{{$room.Name}}</a>
        </span>
      </li>
    {{end}}
  </ul>
{{end}}
